<h2>Nahrát soubor z tohoto zařízení:</h2>
<p>
    <input type="file" id="file" [accept]="accept" (change)="handleFileInput($event)">
</p>
<h2>Nahrané soubory:</h2>
<mat-list>
    <mat-list-item *ngFor="let file of uploadedFiles" class="upload-list-item">
        <mat-card>
            <img matCardImage [src]="file.thumbUrl" *ngIf="showPreview && file.uploadComplete && file.thumbUrl.length > 0">
            <mat-icon *ngIf="showPreview && (!file.uploadComplete || file.thumbUrl.length <= 0)">image</mat-icon>
            <mat-progress-spinner mode="indeterminate" *ngIf="showPreview && !file.uploadComplete">
            </mat-progress-spinner>
            <mat-progress-bar mode="indeterminate" *ngIf="!showPreview && !file.uploadComplete">
            </mat-progress-bar>
            <div>
                {{file.filename}}
                <button mat-icon-button (click)="deleteFile(file)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card>
    </mat-list-item>
</mat-list>
