<h2>Nahrát soubor z tohoto zařízení:</h2>
<p>
    <input type="file" id="file" [accept]="accept" (change)="handleFileInput($event)" *ngIf="!uploading">
    <mat-progress-bar *ngIf="uploading" [value]="uploadProgress"></mat-progress-bar>
</p>
<h2>Nahrané soubory:</h2>
<mat-grid-list cols="6">
    <mat-grid-tile *ngFor="let file of uploadedFiles" class="upload-list-item" >
        <mat-card>
            <img matCardImage [src]="file.thumbUrl" *ngIf="showPreview && file.thumbUrl.length > 0">
            <mat-icon *ngIf="showPreview && file.thumbUrl.length <= 0">image</mat-icon>
            <div>
                {{file.filename}}
                <button mat-icon-button (click)="deleteFile(file)">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
